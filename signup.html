<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="home.html"><h1>Home</h1></a>
    <h1>Sign Up</h1>
    <input id="email" type="email" placeholder="Enter your email">
    <input id="pass" type="password" placeholder="Enter your password">
    <input id="user" type="text" placeholder="Enter your username">
    <input id="mobile" type="number" placeholder="Enter your number">
    <button>Submit</button>

</body>
</html>

<script>
    document.querySelector("button").addEventListener("click",signUp);

    var userArr = JSON.parse(localStorage.getItem("userData")) || [];

    function signUp(){
       var email = document.getElementById("email").value;

       var pass = document.getElementById("pass").value;

       var user = document.getElementById("user").value;

       var mobile = document.getElementById("mobile").value;

       //console.log(email,pass,user,mobile);

       var userCredentials = {
           emailAddress:email,
           password:pass,
           userName:user,
           mobileNo:mobile
       };
      // console.log(userCredentials);
        
        userArr.push(userCredentials);
        localStorage.setItem("userData",JSON.stringify(userArr));
        console.log("userArr:",userArr);

         //redirect the user to signin page
        window.location.href = "signin.html";
    }
    

    


</script>
