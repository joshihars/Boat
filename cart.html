<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body{
            width: 450px;
            margin-bottom: 20px;
            margin: auto;
        }
        body>img{
            width: 450px;
            height: 250px;
        }
    </style>
</head>
<body>
    <a href="home.html"><h1>Home</h1></a>
    <div id="total"></div>
</body>
</html>
<script>
    var cartItems = JSON.parse(localStorage.getItem("cartItems"));
    console.log("cartItems:",cartItems);

    displayItems(cartItems);

    function displayItems(product){
        product.map(function(item){
            var h1 = document.createElement("h1");
        h1.textContent =item.name;

        var h2 = document.createElement("h2");
        h2.textContent = item.price;

        var h3 = document.createElement("h3");
        h3.textContent = item.type;

        var img = document.createElement("img");
        img.setAttribute("src",item.image_url);

        var p = document.createElement("p");
        p.innerText = item.pr;
        

        var hr = document.createElement("hr");

        document.querySelector("body").append(h1,h3,p,h2,img,hr); 
        });
    }

    var total = cartItems.reduce(function(acc,cv){
        return acc + Number(cv.price);
    },0);

    console.log(total);

    document.querySelector("#total").innerHTML=`<h1>Total cost is ${total}</h1>
    <button onclick="goToCheckout()">Checkout</button>`;

    function goToCheckout(){
        window.location.href = "checkout.html";
    }
</script>
