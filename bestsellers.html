<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    img {
        width: 100px;
    }
    #cart{
        background-color: teal;
        color: white;
        width: 100px;
        border:0;
        padding: 20px;
    }
         body{
            width: 450px;
            margin-bottom: 20px;
            margin: auto;
        }
        body>img{
            width: 450px;
            height: 250px;
        }
 </style>
</head>
<body>
    <a href="home.html"><h1>Home</h1></a>
    <h1>Best Seller Product</h1>
</body>
</html>
<script>
      var product = JSON.parse(localStorage.getItem("Bag"));
    console.log("product:",product);

    displayItems(product);

    var cart = JSON.parse(localStorage.getItem("cartItems")) || [];
    
    function displayItems(product){
        product.map(function(item){
            var h3 = document.createElement("h3");
        h3.textContent =item.name;

        var h2 = document.createElement("h2");
        h2.textContent = item.price;

        var p =document.createElement("p");
         p.innerText=item.pr;

        var h4 = document.createElement("h4");
        h4.innerHTML= item.type;

        var img = document.createElement("img");
        img.setAttribute("src",item.image_url);

        var btn = document.createElement("button");
        btn.textContent = "Add to cart";
        btn.addEventListener("click",function(){
              addToCart(item);
        });

        var btn1 = document.createElement("button");
        btn1.textContent = "Add to Fav";

        var hr = document.createElement("hr");
          
            document.querySelector("body" ).append(img,h3,h2,p,h4,btn,btn1,hr); 
           
        
        });

        function addToCart(item){
            console.log(item);

            cart.push(item);
            
            localStorage.setItem("cartItems",JSON.stringify(cart));
        }
    }
   
      document.getElementById("cart").addEventListener("click",function(){
          window.location.href = "cart.html";
      });
    
</script>
