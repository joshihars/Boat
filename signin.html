<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="home.html"><h1>Home</h1></a>
    <h1>Sign in</h1>
    <input id="email" type="text" placeholder="Enter your email">
    <input id="pass" type="password" placeholder="Enter your password">
    <button>Submit</button>
</body>
</html>
<script>
    document.querySelector("button").addEventListener("click",signin);

    var regdUsers = JSON.parse(localStorage.getItem("userData"));

    console.log("regdUsers",regdUsers);

    function signin (){
        var email = document.querySelector("#email").value;

        var pass = document.querySelector("#pass").value;

        //console.log(email,pass);

        if(email=="admin" && pass=="admin"){
            window.location.href = "admin.html"
        }
        else{
        for(var i=0;i<regdUsers.length;i++){
           // console.log(regdUsers[i]);
            if(
                regdUsers[i].emailAddress == email &&
                regdUsers[i].password == pass
            ){
                window.location.href ="product.html";
            }
        }
        }
    }
</script>
